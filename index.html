<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Color Square</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    .square {
      width: 100px;
      height: 100px;
      background-color: red;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="square" id="mySquare"></div>

  <script>
    const square = document.getElementById("mySquare");

    square.addEventListener("click", function () {
      const currentColor = window.getComputedStyle(square).backgroundColor;

      if (currentColor === "rgb(255, 0, 0)") { // red
        square.style.backgroundColor = "blue";
      } else {
        square.style.backgroundColor = "red";
      }
    });
  </script>
</body>
</html>
