<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Square</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    .square {
      width: 100px;
      height: 100px;
      background-color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="square" id="mySquare"></div>

  <script>
    const square = document.getElementById("mySquare");
    square.addEventListener("click", function () {
      square.style.backgroundColor = "blue";
    });
  </script>
</body>
</html>
