<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Red Square</title>
  <style>
    /* Remove default margin and make the page full size */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white; /* or any color */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* The red square */
    .square {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="square"></div>
</body>
</html>
